<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <script src="https://use.fontawesome.com/56be4e34c0.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header class="container-header" id="header">
      <h1>Info trybe</h1>
      <h2>Os melhores computadores vocÃª encontra aqui</h2>
    </header>
    <section class="line-header"></section>
    <section class="container">
      <section class="container-loading">
        <p class="loading">Carregando...</p>
      </section>
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">
          carrinho de compras
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </span>
        <section>
          <p class="total">Total: R$<span class="price total-price">0</span></p>
        </section>
        <section class="buttons-cart">
          <button class="empty-cart">esvaziar carrinho</button>
          <button class="check-cart">finalizar compras</button>
        </section>
        <ol class="cart__items"></ol>
      </section>
    </section>
    <footer class="footer">
      <div class="container-1">
        <a href="#header">
          <i class="fa fa-arrow-up" aria-hidden="true"><p class="paragraph-footer">voltar ao topo</p></i>
        </a>
      </div>
      <div class="container-2">
        <h6 class="dev">Desenvolvido por <span class="dev-name">
          <a href="https://lara-capila.github.io/" class="link-dev-name" target="_blank"><br/>@LaraCapila</span></a>
        </h6>
      </div>
    </footer>
    <section class="line-header"></section>
  </body>
</html>
